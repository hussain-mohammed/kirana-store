    <script>
        // ===== BACKEND CONFIGURATION =====
        const backendURL = "https://kirana-store-maoc.onrender.com";

        // Global variables
        let products = [];
        let cart = {};

        // DOM Elements
        const productListEl = document.getElementById('product-list');
        const cartModal = document.getElementById('cart-modal');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');

        // ===== UTILITY FUNCTIONS =====
        function formatDateTime(dateString) {
            if (!dateString) {
                return { date: 'N/A', time: 'N/A', full: 'N/A' };
            }
            try {
                const dateObj = new Date(dateString);
                if (isNaN(dateObj.getTime())) {
                    return { date: 'Invalid Date', time: 'Invalid Date', full: 'Invalid Date' };
                }
                const day = dateObj.getDate().toString().padStart(2, '0');
                const month = (dateObj.getMonth() + 1).toString().padStart(2, '0');
                const year = dateObj.getFullYear().toString().slice(-2);
                const hours = dateObj.getHours().toString().padStart(2, '0');
                const minutes = dateObj.getMinutes().toString().padStart(2, '0');
                return {
                    date: `${day}/${month}/${year}`,
                    time: `${hours}:${minutes}`,
                    full: `${day}/${month}/${year} ${hours}:${minutes}`
                };
            } catch (error) {
                return { date: 'Error', time: 'Error', full: 'Error' };
            }
        }

        function getUnitDisplay(unitType, quantity) {
            if (!unitType) return `${quantity} pcs`;
            const normalizedUnitType = unitType.toLowerCase().trim();
            switch(normalizedUnitType) {
                case 'kgs': case 'kg': case 'kilograms': return `${quantity} kgs`;
                case 'ltr': case 'liter': case 'liters': case 'litre': case 'litres': return `${quantity} ltr`;
                case 'pcs': case 'piece': case 'pieces': case 'pc': return `${quantity} pcs`;
                default: return `${quantity} ${unitType}`;
            }
        }

        function showNotification(message) {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) existingNotification.remove();

            const notification = document.createElement('div');
            notification.className = 'notification fixed top-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg z-50 max-w-sm';
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // ===== PRODUCT LOADING =====
        async function fetchProducts() {
            try {
                const response = await fetch(`${backendURL}/products`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                products = await response.json();
                showCartButton();
                renderProducts();

            } catch (error) {
                console.error("Fetch error:", error);
                loadMockProducts();
            }
        }

        function loadMockProducts() {
            products = [
                {id: 1, name: "Apple", price: 100.00, stock: 5, unit_type: "kgs"},
                {id: 2, name: "Banana", price: 50.00, stock: 10, unit_type: "kgs"},
                {id: 3, name: "Orange", price: 80.00, stock: 8, unit_type: "kgs"},
                {id: 4, name: "Milk", price: 65.00, stock: 15, unit_type: "ltr"},
                {id: 5, name: "Bread", price: 40.00, stock: 12, unit_type: "pcs"},
            ];
            renderProducts();
        }

        function renderProducts() {
            if (!products || products.length === 0) {
                productListEl.innerHTML = '<p class="text-center text-gray-500">No products available</p>';
                return;
            }

            productListEl.innerHTML = products.map(product => {
                const isOutOfStock = product.stock <= 0;
                const buttonClass = isOutOfStock
                    ? "w-full bg-gray-400 text-white text-xs font-bold py-2 px-3 rounded-lg cursor-not-allowed"
                    : "w-full bg-blue-500 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-blue-600 transition-colors duration-300";
                const buttonText = isOutOfStock ? "Out of Stock" : "Add to Cart";
                const unitDisplay = getUnitDisplay(product.unit_type || 'pcs', product.stock || 0);

                return `
                    <div class="bg-white p-4 rounded-xl shadow-lg card-hover ${isOutOfStock ? 'opacity-70' : ''}">
                        <h4 class="text-sm font-semibold text-gray-700 text-center mb-2">${product.name}</h4>
                        <p class="text-lg font-bold text-center text-gray-800 mb-1">‚Çπ${product.price.toFixed(2)}</p>
                        <div class="flex justify-between items-center text-xs text-gray-500 mb-3">
                            <span>Stock: ${unitDisplay}</span>
                            <span>Per ${product.unit_type || 'pcs'}</span>
                        </div>
                        <button class="add-to-cart-btn ${buttonClass}"
                                data-id="${product.id}"
                                ${isOutOfStock ? 'disabled' : ''}>
                            ${buttonText}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // ===== CART FUNCTIONS =====
        function addToCart(productId) {
            const product = products.find(p => p.id === parseInt(productId));

            if (!product) {
                showNotification("Product not found!");
                return;
            }

            if (product.stock <= 0) {
                showNotification(`Sorry, ${product.name} is out of stock!`);
                return;
            }

            const currentCartQuantity = cart[productId] || 0;
            if (currentCartQuantity + 1 > product.stock) {
                showNotification(`Sorry, only ${product.stock} units of ${product.name} are available!`);
                return;
            }

            cart[productId] = currentCartQuantity + 1;
            updateCartUI();
            showNotification(`‚úÖ Added ${product.name} to order!`);
        }

        function increaseQuantity(productId) {
            const product = products.find(p => p.id === parseInt(productId));

            if (!product) {
                showNotification("Product not found!");
                return;
            }

            const currentCartQuantity = cart[productId] || 0;
            if (currentCartQuantity + 1 > product.stock) {
                showNotification(`Sorry, only ${product.stock} units of ${product.name} are available!`);
                return;
            }

            cart[productId] = currentCartQuantity + 1;
            updateCartUI();
        }

        function decreaseQuantity(productId) {
            if (cart[productId] > 1) {
                cart[productId] -= 1;
                updateCartUI();
            }
        }

        function updateCartUI() {
            cartItemsEl.innerHTML = '';
            let total = 0;
            let totalCount = 0;

            for (const productId in cart) {
                if (cart[productId] > 0) {
                    const product = products.find(p => p.id === parseInt(productId));
                    if (product) {
                        const quantity = cart[productId];
                        const itemTotal = quantity * product.price;
                        total += itemTotal;
                        totalCount += quantity;

                        const cartItem = document.createElement('div');
                        cartItem.className = "flex justify-between items-center p-3 bg-gray-50 rounded-lg";
                        cartItem.innerHTML = `
                            <div class="flex-1">
                                <div class="font-medium text-gray-800">${product.name}</div>
                                <div class="text-sm text-gray-600">‚Çπ${product.price.toFixed(2)} each</div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="decrease-quantity w-8 h-8 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600 transition-colors" data-id="${product.id}">-</button>
                                <span class="quantity-display w-8 text-center font-medium">${quantity}</span>
                                <button class="increase-quantity w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center hover:bg-green-600 transition-colors" data-id="${product.id}">+</button>
                            </div>
                            <div class="text-right ml-4">
                                <div class="font-medium text-gray-800">‚Çπ${itemTotal.toFixed(2)}</div>
                                <button class="remove-item text-xs text-red-500 hover:text-red-700 mt-1" data-id="${product.id}">Remove</button>
                            </div>
                        `;
                        cartItemsEl.appendChild(cartItem);
                    }
                }
            }

            cartTotalEl.textContent = `‚Çπ${total.toFixed(2)}`;
            whatsappCheckoutButton.disabled = totalCount === 0;
            whatsappCheckoutButton.className = totalCount === 0
                ? "w-full mt-4 bg-gray-400 text-white font-bold py-2 px-4 rounded-lg cursor-not-allowed"
                : "w-full mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-green-600 transition-colors duration-300";
        }

        function showCartButton() {
            const existingButton = document.querySelector('.view-cart-button');
            if (existingButton) existingButton.remove();

            const cartButton = document.createElement('button');
            cartButton.className = 'view-cart-button fixed bottom-4 right-4 bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600 transition-colors z-10';
            cartButton.innerHTML = 'üõí View Order';
            cartButton.onclick = () => {
                cartModal.classList.remove('hidden');
                cartModal.classList.add('flex');
            };

            document.body.appendChild(cartButton);
        }

        // ===== WHATSAPP ORDER FUNCTIONS =====
        function generateWhatsAppOrder() {
            // Validate form
            const customerName = document.getElementById('customer-name').value.trim();
            const customerPhone = document.getElementById('customer-phone').value.trim();
            const customerAddress = document.getElementById('customer-address').value.trim();
            const customerNotes = document.getElementById('customer-notes').value.trim();

            if (!customerName) {
                alert('Please enter your name');
                document.getElementById('customer-name').focus();
                return;
            }

            if (!customerPhone) {
                alert('Please enter your phone number');
                document.getElementById('customer-phone').focus();
                return;
            }

            // Validate phone number (basic)
            const phoneRegex = /^[6-9]\d{9}$/;
            if (!phoneRegex.test(customerPhone.replace(/\s+/g, ''))) {
                alert('Please enter a valid 10-digit mobile number');
                document.getElementById('customer-phone').focus();
                return;
            }

            let message = `*NEW CUSTOMER ORDER*\n\n`;
            message += `üë§ Customer: ${customerName}\n`;
            message += `üìû Phone: ${customerPhone}\n`;

            if (customerAddress) {
                message += `üè† Address: ${customerAddress}\n`;
            }

            message += `\nüì¶ ORDER DETAILS:\n`;
            message += `‚îÄ`.repeat(20) + `\n`;

            let total = 0;
            const saleItems = [];

            for (const productId in cart) {
                if (cart[productId] > 0) {
                    const product = products.find(p => p.id === parseInt(productId));
                    if (product) {
                        const quantity = cart[productId];
                        const itemTotal = quantity * product.price;
                        total += itemTotal;

                        message += `${product.name} - ${quantity} ${product.unit_type || 'pcs'} √ó ‚Çπ${product.price.toFixed(2)} = ‚Çπ${itemTotal.toFixed(2)}\n`;

                        saleItems.push({
                            product_id: product.id,
                            product_name: product.name,
                            quantity: quantity,
                            price: product.price,
                            total: itemTotal
                        });
                    }
                }
            }

            message += `‚îÄ`.repeat(20) + `\n`;
            message += `*TOTAL: ‚Çπ${total.toFixed(2)}*\n\n`;

            if (customerNotes) {
                message += `*NOTES:* ${customerNotes}\n\n`;
            }

            message += `‚úÖ Please confirm and process this order.\n`;
            message += `üìÖ Order placed on: ${new Date().toLocaleString('en-IN')}\n`;
            message += `üè™ Raza Wholesale and Retail Store`;

            // Record the sale in the backend
            recordSale(saleItems, customerName, customerPhone).then(() => {
                showNotification('üéâ Order sent successfully! Our team will contact you soon.');
            }).catch(error => {
                console.warn('Sale recording failed, but continuing to WhatsApp:', error);
                showNotification('üì± Order sent to WhatsApp (backend recording failed)');
            });

            // Open WhatsApp
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // Reset cart and close modal
            cart = {};
            updateCartUI();
            cartModal.classList.add('hidden');
            cartModal.classList.remove('flex');

            // Reset form
            document.getElementById('customer-form').reset();
        }

        async function recordSale(saleItems, customerName, customerPhone) {
            try {
                for (const item of saleItems) {
                    const response = await fetch(`${backendURL}/sales/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'ngrok-skip-browser-warning': 'true'
                        },
                        body: JSON.stringify({
                            product_id: item.product_id,
                            quantity: item.quantity
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Failed to record sale for ${item.product_name}: ${errorData.detail}`);
                    }

                    const result = await response.json();
                    console.log(`‚úÖ Sale recorded for ${item.product_name}:`, result);
                }

                return { message: "All sales recorded successfully" };
            } catch (error) {
                console.error('Error recording sale:', error);
                throw error;
            }
        }

        // ===== EVENT LISTENERS =====
        document.addEventListener('DOMContentLoaded', function() {
            // Load products on page load
            fetchProducts();

            // Cart modal events
            closeModalButton.addEventListener('click', () => {
                cartModal.classList.add('hidden');
                cartModal.classList.remove('flex');
            });

            whatsappCheckoutButton.addEventListener('click', generateWhatsAppOrder);

            // Dynamic event listeners for cart and product buttons
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const productId = e.target.dataset.id;
                    addToCart(productId);
                }

                if (e.target.classList.contains('increase-quantity')) {
                    const productId = e.target.dataset.id;
                    increaseQuantity(productId);
                }

                if (e.target.classList.contains('decrease-quantity')) {
                    const productId = e.target.dataset.id;
                    decreaseQuantity(productId);
                }

                if (e.target.classList.contains('remove-item')) {
                    const productId = e.target.dataset.id;
                    if (cart[productId]) {
                        delete cart[productId];
                        updateCartUI();
                        showNotification('üçΩÔ∏è Item removed from order');
                    }
                }
            });
        });
    </script>
</body>
