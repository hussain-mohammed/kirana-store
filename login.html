<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kirana Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(rgba(59, 130, 246, 0.9), rgba(147, 51, 234, 0.7));
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›’</text></svg>">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header/Logo -->
        <div class="text-center mb-8">
            <div class="glass-effect rounded-2xl p-6 text-white mb-6">
                <h1 class="text-3xl font-bold mb-2">Raza Wholesale and Retail</h1>
                <p class="text-blue-100 mb-0">Kirana Store</p>
                <p class="text-blue-100 text-sm mb-0">Tolichowki,Hyderabad</p>
                <p class="text-blue-100 text-sm mb-0">Contact: +91 7075210801</p>
                <p class="text-blue-100 text-sm mb-0">Order on whatsapp we deliver to your doorstep</p>
            </div>
        </div>

        <!-- Login Form Container -->
        <div id="login-container" class="form-container rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Please sign in to continue</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="login-username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Enter your username" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Enter your password" required>
                </div>

                <button type="submit" id="login-submit-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">
                    Sign In
                </button>
            </form>

            <!-- Login Status -->
            <div id="login-status" class="mt-6 text-center hidden">
                <div id="login-status-message" class="text-sm"></div>
            </div>

            <!-- Demo Credentials -->
            <div class="mt-8 p-4 bg-gray-50 rounded-lg border">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h3>
                <p class="text-xs text-gray-600">Username: <strong>raza123</strong></p>
                <p class="text-xs text-gray-600">Password: <strong>admin123</strong></p>
            </div>
        </div>
    </div>

    <script>
        // ===== BACKEND CONFIGURATION =====
        const backendURL = "https://kirana-store-maoc.onrender.com";

        // ===== UTILITY FUNCTIONS =====
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('login-status');
            const messageEl = document.getElementById('login-status-message');

            statusEl.classList.remove('hidden');
            messageEl.className = `text-sm ${isError ? 'text-red-600' : 'text-green-600'}`;
            messageEl.textContent = message;
        }

        function hideStatus() {
            document.getElementById('login-status').classList.add('hidden');
        }

        // ===== AUTHENTICATION FUNCTIONS =====
        async function performLogin(username, password) {
            const submitBtn = document.getElementById('login-submit-btn');
            const originalText = submitBtn.textContent;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            try {
                console.log('ðŸ” Attempting login for user:', username);

                const response = await fetch(`${backendURL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    console.log('âœ… Login successful, redirecting to app...');
                    showStatus('Login successful! Redirecting...', false);
                    setTimeout(redirectToApp, 1000);
                } else {
                    console.log('âŒ Login failed:', data.detail || 'Unknown error');
                    showStatus(data.detail || 'Invalid username or password', true);
                }
            } catch (error) {
                console.error('ðŸ’¥ Network error during login:', error);
                showStatus('Network error. Please try again.', true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        // ===== EVENT LISTENERS =====
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in and redirect to app
            const token = localStorage.getItem('access_token');
            if (token) {
                // Optional: You could verify the token here, but for now just redirect
                redirectToApp();
            }

            // Login form submission
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                hideStatus();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                await performLogin(username, password);
            });

            // Enter key support for login form
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const loginForm = document.getElementById('login-form');
                    if (loginForm) {
                        const submitBtn = document.getElementById('login-submit-btn');
                        if (submitBtn && !submitBtn.disabled) {
                            e.preventDefault();
                            submitBtn.click();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
